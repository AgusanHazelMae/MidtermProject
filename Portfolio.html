          <div style="text-align:center">
            <h2>My pobre-travel Portfolio</h2>
            <p>Click on the images below to view location:</p>
          </div>
          
          <!-- The four columns -->
          <div class="row">
            <div class="column">
              <img src="images/port4.jpg" alt="Sipaka Heights" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/port2.jpg" alt="Binuangan-Sunset" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/port3.jpg" alt="Talisayan-Sunrise" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/port1.jpg" alt="Little Baguio" style="width:100%" onclick="myFunction(this);">
            </div>
          </div>
          
          <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
          </div>
          
          <script>
          function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
          }
          </script>
